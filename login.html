<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">STORE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="home.html">HOME</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="catalog.html">CATALOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">CONTACTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">CART</a>
                </li>


            </ul>

            <a class="btn btn-secondary my-2 my-sm-0" type="submit" href="registration.html">CREATE AN ACCOUNT</a>
            <a class="btn btn-outline-primary my-2 my-sm-0 m-2 active" type="submit" href="login.html">LOG IN</a>
        </div>
    </nav>
    <div class="container w-75 justify-content-center mt-4">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="emailField">Email address</label>
                <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <div class="invalid-feedback">
                    This fiel must not be empty.
                </div>
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <input type="password" class="form-control" id="passwordField" placeholder="Enter password">
                <div class="invalid-feedback">
                    This fiel must not be empty.
                </div>
            </div>
            <a href="#">Forgot password</a>
            <div class="custom-control custom-checkbox mb-3 mt-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
